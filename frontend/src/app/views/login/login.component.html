<div id="login-view" class="content-container">
  <div class="content">
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="admin" formControlName="username">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="*******" formControlName="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button type="submit" color="primary" [disabled]="!loginFormGroup.valid">
            Login
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
