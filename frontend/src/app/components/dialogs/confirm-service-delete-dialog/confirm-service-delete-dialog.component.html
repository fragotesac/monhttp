<h1 mat-dialog-title>Delete Service</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete service '{{service.name}}'? This will also delete all failures and checkins for
    this service.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
