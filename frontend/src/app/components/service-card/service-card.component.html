<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{service.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="average$ | async as average">
        <div>Last 24h: {{average.lastDay}} ms</div>
        <div>Last week: {{average.lastWeek}} ms</div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
